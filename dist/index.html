<!DOCTYPE html>
<html>

<head>
	<title>GIF Business Card</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="card">
		<div class="card_image">
			
			<input type="checkbox" class="trigger_checkbox" id="trigger">
			<label for="trigger" class="trigger_label"><div class="close">&times;</div></label>
			<div class="social_container">
				<img class="social_icon" src="images/twitter_logo.png" alt="">
			</div>
			<ul class="options_menu">
				<li><a class="button" href="">DUPLICATE</a></li>
				<li><a class="button" href="">SCHEDULE</a></li>
				<li><a class="button" href="">DELETE</a></li>
			</ul>
		</div>
		<div class="card_bio">
			<img class="bio_avatar" src="images/avatar_mike.jpg" alt="">
			<p class="bio_text">Duis gravida dui in cursus interdum. Quisque quis imperdiet erat, quis tincidunt augue.</p>
			<p class="bio_date">Friday 12 FEB.</p>
		</div>
	</div>
</body>

</html>
